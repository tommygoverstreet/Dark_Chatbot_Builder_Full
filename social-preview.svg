<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6f42c1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9c27b0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Grid Pattern -->
  <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
    <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Main Robot/Chatbot Icon -->
  <rect x="150" y="180" width="280" height="200" rx="40" fill="url(#accent)" opacity="0.9"/>
  <rect x="180" y="220" width="220" height="120" rx="20" fill="white"/>
  <circle cx="240" cy="260" r="15" fill="#6f42c1"/>
  <circle cx="360" cy="260" r="15" fill="#6f42c1"/>
  <path d="M270 300H330" stroke="#6f42c1" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Code Elements -->
  <rect x="200" y="150" width="60" height="20" rx="10" fill="white" opacity="0.8"/>
  <rect x="340" y="150" width="60" height="20" rx="10" fill="white" opacity="0.8"/>
  <rect x="220" y="410" width="80" height="20" rx="10" fill="white" opacity="0.8"/>
  <rect x="320" y="410" width="80" height="20" rx="10" fill="white" opacity="0.8"/>
  
  <!-- Coding Brackets -->
  <path d="M120 220L80 280L120 340" stroke="#00ff88" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" opacity="0.7"/>
  <path d="M480 220L520 280L480 340" stroke="#00ff88" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" opacity="0.7"/>
  
  <!-- Title Text -->
  <text x="600" y="220" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white">
    Dark Chatbot Builder Pro
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="280" font-family="Arial, sans-serif" font-size="24" fill="#e0e0e0">
    Advanced HTML/CSS/JS Code Generator
  </text>
  
  <!-- Features -->
  <text x="600" y="330" font-family="Arial, sans-serif" font-size="18" fill="#b0b0b0">
    ✓ Bootstrap Templates  ✓ Live Preview  ✓ WYSIWYG Editor
  </text>
  <text x="600" y="360" font-family="Arial, sans-serif" font-size="18" fill="#b0b0b0">
    ✓ Zero Coding Required  ✓ Offline Support  ✓ PWA Ready
  </text>
  
  <!-- Call to Action -->
  <rect x="600" y="400" width="200" height="50" rx="25" fill="url(#accent)"/>
  <text x="700" y="430" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">
    Start Building Now
  </text>
  
  <!-- Floating Code Elements -->
  <text x="80" y="100" font-family="monospace" font-size="14" fill="#00ff88" opacity="0.6">
    &lt;div class="chatbot"&gt;
  </text>
  <text x="950" y="550" font-family="monospace" font-size="14" fill="#ff6b6b" opacity="0.6">
    function generateCode() {
  </text>
  <text x="200" y="550" font-family="monospace" font-size="14" fill="#4ecdc4" opacity="0.6">
    .chatbot-response { }
  </text>
  
  <!-- Decorative Elements -->
  <circle cx="1050" cy="150" r="30" fill="#6f42c1" opacity="0.3"/>
  <circle cx="1100" cy="100" r="20" fill="#9c27b0" opacity="0.4"/>
  <circle cx="950" cy="120" r="15" fill="#00ff88" opacity="0.5"/>
</svg>
